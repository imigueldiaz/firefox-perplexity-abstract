<!DOCTYPE html>
<html>
<head>
  <title>Perplexity Abstract Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tabs">
    <button id="popupTab" class="tabLink active">
      <img src="icons/resume.svg"/>
      <span class="button-text"></span>
    </button>
    <button id="optionsTab" class="tabLink">
      <img src="icons/settings.svg"/>
      <span class="button-text"></span>
    </button>
  </div>
  <div id="tabContent">
    <div id="popupContent" class="tabContent">
      <div id="responseContainer">
        <div id="apiResponse" aria-live="polite"><span id="initialText"></span></div>
        <div id="spinner" style="display:none;"></div>
      </div>
      <div id="button-container">
        <button id="copyMarkdown">
          <img src="icons/copy-md.svg"/>
          <span class="button-text"></span>
        </button>
        <button id="copyHtml">
          <img src="icons/copy-html.svg"/>
          <span class="button-text"></span>
        </button>
        <button id="copyText">
          <img src="icons/copy.svg"/>
          <span class="button-text"></span>
        </button>
        <button id="resume" class="ok" aria-controls="responseContainer" aria-expanded="false" alt="">
          <img src="icons/resume.svg"/>
          <span class="button-text"></span>
        </button>
      </div>
    </div>
    <div id="optionsContent" class="tabContent" style="display: none;">
      <form id="options-form">
        <fieldset role="group" aria-labelledby="api-settings">
          <legend id="api-settings"></legend>
          <label for="apiKey" id="apiKeyLabel"></label>
          <input type="password" id="apiKey" name="apiKey" value="pplx-xxxxxxxxxxx" aria-required="true"><br><br>
          <label for="model" id="modelLabel"></label>
          <input type="text" id="model" name="model" value="sonar-medium-chat" aria-required="true"><br><br>
          <label for="temperature" id="tempLabel"></label>
          <input type="number" id="temperature" name="temperature" value="1" step="0.01" min="0" max="2" aria-required="true"><br><br>
          <button type="submit" class="ok" alt="" id="save">
            <span class="button-text"></span>
            <img src="icons/save.svg" alt="" width="20" height="20" id="saveImg"/>
          </button>
        </fieldset>
        <div id="saveSuccess" class="info-badge"></div>
        <div id="saveError" class="error-badge"></div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="lib/purify.min.js"></script>
  <script type="text/javascript" src="extension.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
