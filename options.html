<!DOCTYPE html>
<html>
<head>
  <title>__MSG_extensionName__ - __MSG_optionsPageTitle__</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="options-form">
    <fieldset role="group" aria-labelledby="api-settings">
      <legend id="api-settings">__MSG_apiSettingsLabel__</legend>
      <label for="apiKey">__MSG_apiKeyLabel__</label>
      <input type="password" id="apiKey" name="apiKey" value="pplx-xxxxxxxxxxx" aria-required="true"><br><br>
      <label for="model">__MSG_modelLabel__</label>
      <input type="text" id="model" name="model" value="sonar-medium-chat" aria-required="true"><br><br>
      <label for="temperature">__MSG_temperatureLabel__</label>
      <input type="number" id="temperature" name="temperature" value="1" step="0.01" min="0" max="2" aria-required="true"><br><br>
      <button type="submit" class="ok" alt="__MSG_saveLabel__">
        <img src="icons/save.svg" alt="__MSG_saveLabel__" width="20" height="20">
        __MSG_saveLabel__
      </button>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>
</html>
