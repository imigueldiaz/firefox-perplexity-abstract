<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="options-form">
    <label for="apiKey">Perplexity API Key:</label>
    <input type="text" id="apiKey" name="apiKey" value="pplx-xxxxxxxxxxx"><br><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="sonar-medium-chat"><br><br>

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" value="1" step="0.01" min="0" max="2"><br><br>

    <button type="submit">Save preferences</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
