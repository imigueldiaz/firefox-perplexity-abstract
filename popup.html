<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="popup">
  <div id="responseContainer">
    <div id="apiResponse" aria-live="polite" ><span id="initialText"></span></div>
    <div id="spinner" style="display:none;">
    </div>
  </div>

  <div id="button-container">
    <button id="copyMarkdown">
      <img src="icons/copy-md.svg"/>
      <span class="button-text"></span>
    </button>
    <button id="copyHtml">
      <img src="icons/copy-html.svg"/>
      <span class="button-text"></span>
    </button>
    <button id="copyText">
      <img src="icons/copy.svg"/>
      <span class="button-text"></span>
    </button>
    <button id="openOptions" aria-haspopup="dialog" alt="">
      <img src="icons/settings.svg"/>
      <span class="button-text"></span>
    </button>
    <button id="resume" class="ok" aria-controls="responseContainer" aria-expanded="false" alt="">
      <img src="icons/resume.svg"/>
      <span class="button-text"></span>
    </button>
  </div>

  <script src="lib/purify.min.js"></script>
  <script src="popup.js"></script>

</body>
</html>
