<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="responseContainer">
    <div id="apiResponse"><span id="initialText">Tap 'Summarize' to Unleash Your Abstract's Potential!</span></div>
    <div id="spinner" style="display:none;">
    </div>
  </div>

  <div class="button-container">
    <button id="openOptions">
      <img src="icons/settings.svg" alt="Settings" width="20" height="20">

    Settings</button>
    <button id="resume" class="ok">
      <img src="icons/resume.svg" alt="Summarize" width="20" height="20">
      
    Summarize</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
