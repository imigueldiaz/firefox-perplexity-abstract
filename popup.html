<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="popup">
  <div id="responseContainer">
    <div id="apiResponse" aria-live="polite" ><span id="initialText"></span></div>
    <div id="spinner" style="display:none;">
    </div>
  </div>

  <div class="button-container">
    <button id="openOptions" aria-haspopup="dialog" alt="">
      <img src="icons/settings.svg" alt="" width="20" height="20">
      
    </button>
    <button id="resume" class="ok" aria-controls="responseContainer" aria-expanded="false" alt="">
      <img src="icons/resume.svg" alt="" width="20" height="20">
      
    </button>
  </div>

  <script src="lib/purify.min.js"></script>
  <script src="popup.js"></script>

</body>
</html>
